
  <div class="container-fluid">
    <div class="row">

      <!-- Main Content Area -->
      <div class="col-md-9 col-lg-10 main-content">

        <!-- Drag and Drop Columns -->
        <div class="row mt-3">
          <div class="col-12">
            <h4>Issue Columns</h4>
            <div class="row" style="display: flex;">
              <!-- Drag-and-drop for Open Issues -->
              <div class="col-4" class="drop-area">
                <div class="card">
                  <div class="card-body bg-red" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'Type 1')">
                    <h5 class="card-title">Open Issues</h5>
                    <div *ngFor="let item of filterByType('Type 1')" draggable="true" (dragstart)="onDragStart(item)" cdkDrag class="drag-item">
                      <p>{{ item.title }}</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Drag-and-drop for In Progress -->
              <div class="col-4" class="drop-area">
                <div class="card">
                  <div class="card-body bg-blue" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'Type 2')">
                    <h5 class="card-title">In Progress</h5>
                    <div *ngFor="let item of filterByType('Type 2')" draggable="true" (dragstart)="onDragStart(item)" cdkDrag class="drag-item">
                        <p>{{ item.title }}</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Drag-and-drop for Closed Issues -->
              <div class="col-4" class="drop-area">
                <div class="card">
                  <div class="card-body bg-green" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'Type 3')">
                    <h5 class="card-title">Closed Issues</h5>
                    <div *ngFor="let item of filterByType('Type 3')" draggable="true" (dragstart)="onDragStart(item)" cdkDrag class="drag-item">
                        <p>{{ item.title }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
